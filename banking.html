<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-center font-bold text-5xl m-12">
        <h1>Happy Banking!!!</h1>
    </header>
    <main class="mx-auto w-3/4">
        <section class="mb-12">
            <div class="grid gap-5 grid-cols-3">
                <div class="p-5 bg-blue-300 text-center text-4xl rounded-lg">
                    <h1 class="mb-4">Deposit</h1>
                    <p class="mb-4">$<span id="deposit-total">00</span></p>
                </div>
                <div class="p-4 bg-green-400 text-center text-4xl rounded-lg">
                    <h1 class="mb-4">Withdraw</h1>
                    <p class="mb-4">$<span id="withdraw-total">00</span></p>
                </div>
                <div class="p-4 bg-yellow-400 text-center text-4xl rounded-lg">
                    <h1 class="mb-4">Balance</h1>
                    <p class="mb-4">$<span id="balance-total">800</span></p>
                </div>
            </div>

        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-teal-500 text-center p-2">
                    <h1 class="text-3xl m-4">Please Deposit</h1>
                    <div class="mx-auto">
                        <input id="deposit" class="w-2/4 p-3 m-4" type="text" placeholder="amount">
                        <br>
                        <button id="deposit-btn"
                            class="mb-4 bg-yellow-600 text-white font-bold py-2 px-4 rounded m-4">Deposit</button>
                    </div>

                </div>
                <div class="bg-purple-300 text-center p-2">
                    <h1 class="text-3xl m-4">Please Withdraw</h1>
                    <div class="mx-auto">
                        <input id="withdraw" class="w-2/4 p-3 m-4" type="text" placeholder="amount">
                        <br>
                        <button id="withdraw-btn"
                            class="mb-4 bg-red-500 text-white font-bold py-2 px-4 rounded m-4">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
